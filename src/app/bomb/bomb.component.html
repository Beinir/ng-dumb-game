<div>
  <h1>Dumbest Game Ever</h1>
</div>

<!--Start and info button-->
<div>
  <div class="d-flex justify-content-center" style="display: inline-block">
    <button type="button" class="btn btn-primary"
          style="background-color:#158d23 "
          (click)="pendingStart()"
          [disabled]="disablebtn"
          >Start Game</button>
    <button class="infobutton" style="margin-left: 1%" (click)="infoBool = true">&#9432;</button>
  </div>
</div>

<!--Bombs-->
<div class="container" >
  <div class="row specs">
    <div class="col set-border bomb-design">
      <div class="timer">{{timer[0]}}</div>
      <div class="d-flex justify-content-center" style="height: 50%">
      <button type="button" class="stop-button btn btn-primary" (click)="stop(0)" [disabled]="disablebutton[0]">Stop</button>
      </div>
    </div>
    <div class="col set-border bomb-design">
      <div class="timer" >{{timer[1]}}</div>
      <div class="d-flex justify-content-center" style="height: 50%">
        <button type="button" class="stop-button btn btn-primary" (click)="stop(1)" [disabled]="disablebutton[1]">Stop</button>
      </div>
    </div>
    <div class="w-100"></div>
    <div class="col set-border bomb-design">
      <div class="timer" >{{timer[2]}}</div>
      <div class="d-flex justify-content-center" style="height: 50%">
        <button type="button" class="stop-button btn btn-primary" (click)="stop(2)" [disabled]="disablebutton[2]">Stop</button>
      </div>
    </div>
    <div class="col set-border bomb-design">
      <div class="timer" >{{timer[3]}}</div>
      <div class="d-flex justify-content-center" style="height: 50%">
        <button type="button" class="stop-button btn btn-primary" (click)="stop(3)" [disabled]="disablebutton[3]">Stop</button>
      </div>
    </div>
  </div>

  <!--Game over box-->
  <div class="outer game-state" *ngIf="game_over == true" style="background-color: rgba(255,255,255,0.7);">
    <div class="middle">
      <div class="inner set-border" style="text-align: center; background-color: #E74C3C ">
        <h1>Game Over</h1>
        <p>Bombs Have Exploded</p>
        <button type="button" class="btn btn-primary"
                style="margin-top: 10%"
                (click)="initialGame()">Play Again</button>
      </div>
    </div>
  </div>

  <!--Game won box-->
  <div class="outer game-state" *ngIf="game_won == 4" style="background-color: rgba(255,255,255,0.7);">
    <div class="middle">
      <div class="inner set-border" style="text-align: center; background-color: #158d23 ">
        <h1>You win</h1>
        <div>Aggregate Time: {{time_score}}</div>
        <button type="button" class="btn btn-primary"
                style="margin-top: 20%"
                (click)="initialGame()">Play Again</button>
      </div>
    </div>
  </div>

  <!--Countdown to game start-->
  <div class="outer game-state" *ngIf="pressstar == true" style="background-color: rgba(255,255,255,0.7);">
    <div class="middle">
      <div class="start-count inner set-border" style="text-align: center; background-color: #5DADE2; ">
        <div style="font-size: 80px; color: whitesmoke; margin-top: 5% ">{{countdown}}</div>
      </div>
    </div>
  </div>

  <div *ngIf="high_score < 1000" class="high-score">High Score: {{high_score}} </div>

  <!--Intro Box-->
  <div class="outer game-state"
       *ngIf="welcome < 3" style="background-color: whitesmoke;">
    <div class="middle">
      <div class="inner" style="text-align: center; width: 98% ">
        <h1>Welcome to The Dumbest Game Ever</h1>
        <div class="loader container" style="text-align: center"></div>
      </div>
    </div>
  </div>

  <!--Info Box-->
  <div class=" outer game-state" *ngIf="infoBool == true" style="background-color: rgba(255,255,255,0.7);">
    <div class="middle">
      <div class="inner set-border" style="text-align: center; background-color: #AED6F1 ">
        <h1>Info</h1>
        <p>Stop the time bombs as close as possible to zero </p>
        <button type="button" class=" btn btn-primary"
                style="margin-top: 10%"
                (click)="infoBool = false">Ok</button>
      </div>
    </div>
  </div>

</div>
